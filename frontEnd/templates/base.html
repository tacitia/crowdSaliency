$def with (page, title=None)

<html>
    <head>
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon"/>
        <title>
            $if title: $title\
        </title>

$if page.cssfiles:
    $for f in page.cssfiles.split():
        <link rel="stylesheet" href="$f" type="text/css" media="screen" charset="utf-8"/>
        
    </head>
    <body>
        $:page
    </body>
</html>
